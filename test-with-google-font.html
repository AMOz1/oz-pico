<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Sans 3 with Google Fonts</title>
    
    <!-- Google Fonts - Source Sans 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Our modified Pico CSS -->
    <link rel="stylesheet" href="css/pico.min.css">
    
    <!-- Custom styles to apply Source Sans 3 from Google Fonts -->
    <style>
        :root {
            --oz-pico-font-family-sans-serif: 'Source Sans 3', system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif, var(--oz-pico-font-family-emoji);
            --oz-pico-font-family: var(--oz-pico-font-family-sans-serif);
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Hello, World!</h1>
        <h2>Typography</h2>
        
        <!-- Test paragraph to verify the font -->
        <p>This text should be using Source Sans 3 font loaded from Google Fonts.
        Here's a sample: 
        ABCDEFGHIJKLMNOPQRSTUVWXYZ 
        abcdefghijklmnopqrstuvwxyz 
        1234567890</p>

        <!-- Button Examples -->
        <div>
            <button>Primary Button</button>
            <button class="secondary">Secondary Button</button>
            <button class="contrast">Contrast Button</button>
        </div>
        
        <!-- Card Example -->
        <article>
            <header>Card Header</header>
            <p>This is a card component using the Google Fonts version of Source Sans 3.</p>
            <footer>Card Footer</footer>
        </article>
    </main>
</body>
</html>
